<!DOCTYPE html>  
<html>
  <head>
    <title>Aula de formulários</title>
  <style>
      div {
          width: 100%; 
          margin: 20px;
        }
  </style>
    
  </head>
  <body>
      <h1>Aula Formularios</h1>
  <form method="post" action="https://formtester.goodbytes.be/post.php">

  <div>
      <label for = "NomeMusica">Nome da musica:</label>
      <input type = 'text' id = "" name ="NomeMusica" placeholder = "Digite o nome da música..."/>
  </div>

  <div>
      <label for = "NomeArtista">Nome do cantor:</label>
      <input type = 'text' id = "" name = "NomeArtista" placeholder = "Digite o nome do cantor..."/>
  </div>

  <div>
      <label for = "Senha">Senha:</label>
      <input type = 'password' id = "" name = "Senha" placeholder = "Digite sua senha..."/>
  </div>

   <div>
      <label for = "Email">Email:</label>
      <input type = 'email' id = "" name = "Email" placeholder = "Digite seu email..."/>
  </div>


  <div>
      <label for = "Data">Data Lançamento:</label>
      <input type = 'number' id = "" name = "Data" placeholder = "1000 a 2025..." 
      min="0" max="2025"/>
  </div>

    
  <div>
      <label for = "Telefone">Telefone:</label>
      <input type = 'tel' id = "" name = "Telefone" placeholder = "(62) 99999-9999"/>
  </div>

    
  <div>
      <label for = "DataLançamento">Data lançamento:</label>
      <input type = 'date' id = "" name = "DataLançamento" />
  </div>

   
   <div>
        <label for="mes">Mês</label>
        <input type='month' id="mes" name="mes" />
   </div>   

    
    <div>
        <label for="semana">Semana</label>
        <input type='week' id="semana" name="semana" />
    </div>   

    
    <div>
        <label for="hora">Hora</label>
        <input type='time' id="hora" name="hora" required />
    </div>    
    
      <div>
          <input type='hidden' id="usuarioLogado" name="usuarioLogado" 
              value="Enzo" />
      </div>   

    
     <fieldset>
            <label for="nomeMusica">Nome da Música:</label>
            <input type='text' id="nomeMusica" name="nomeMusica" required
                placeholder="Nome da música..."/>
        </fieldset>
        <fieldset>
            <label for="avaliacao">Nota artista</label>
            
            <div>
                <label for="avaliacaoOtimo">Otimo</label>
                <input type='radio' name="avaliacao" id="avaliacaoOtimo" />
            </div>

            <label for="avaliacaoMedio">Médio</label>
            <input type='radio' name="avaliacao" id="avaliacaoMedio" />

            <label for="avaliacaoFraco">Ruim</label>
            <input type='radio' name="avaliacao" id="avaliacaoFraco" />
        </fieldset>


          <fieldset>
            <label for="avaliacao">Estilo</label>
            
            <div>
                <input type='radio' name="estilo"  id="estiloRock" />
                <label for="estiloRock">Rock</label>                
            </div>
            <div>
                <input type='radio' name="estilo" id="estiloPop" />
                <label for="estiloPop">Pop</label>
            </div>  
            <div>
                <input type='radio' name="estilo" id="estiloSertanejo" />
                <label for="estiloSertanejo">Sertanejo</label>
            </div>
        </fieldset>


        <fieldset>
            <label >Qualidades</label>
            <div>
                <input type='checkbox' name="qualidade[]" id="qualidadeVoz" />
                <label for="qualidadeVoz">Voz</label>
            </div>
            <div>
                <input type='checkbox' name="qualidade[]" id="qualidadeLetra" />
                <label for="qualidadeLetra">Letra</label>
            </div>
        </fieldset>

    
  <div>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
  </div>
  

  </form>
      
  </body>
</html>
